<style>
  /* Apply a gradient background to the entire body */
body {
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100vh;
}

/* Navbar */
.navbar {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar ul li {
    margin-right: 20px;
}

.navbar ul li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.navbar ul li a:hover {
    color: #9BEC00;
}

/* Container for centering content */
.container {
    background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 20px auto;
}

/* Style for the main heading */
.container h1 {
    color: #95D2B3;
    margin-bottom: 20px;
}

/* Style for paragraphs */
.container p {
    color: #95D2B3;
    margin: 10px 0;
}

/* Footer */
.footer {
    background-color: #D8EFD3;
    color: #95D2B3;
    padding: 20px 0;
}

.footer .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
}

/* Align images to the left side */
.footer img:first-child {
    margin-right: 20px;
}


    </style>
